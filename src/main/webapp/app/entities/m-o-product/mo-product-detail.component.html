
<div *ngIf="mOProduct">
    <h2><span jhiTranslate="sfiApp.mOProduct.detail.title">MO Product</span> {{mOProduct.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sfiApp.mOProduct.quantity">Quantity</span></dt>
        <dd>
            <span>{{mOProduct.quantity}}</span>
        </dd>
        <dt><span jhiTranslate="sfiApp.mOProduct.manufacturinOrder">Manufacturin Order</span></dt>
        <dd>
            <div *ngIf="mOProduct.manufacturinOrder">
                <a [routerLink]="['/manufacturing-order', mOProduct.manufacturinOrder?.id]">{{mOProduct.manufacturinOrder?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="sfiApp.mOProduct.product">Product</span></dt>
        <dd>
            <div *ngIf="mOProduct.product">
                <a [routerLink]="['/product', mOProduct.product?.id]">{{mOProduct.product?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'mo-product/'+ mOProduct.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

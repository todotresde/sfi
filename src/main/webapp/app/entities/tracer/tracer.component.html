<div>
    <h2>
        <span jhiTranslate="sfiApp.tracer.home.title">Tracers</span>
        <button class="btn btn-primary float-right jh-create-entity create-tracer" [routerLink]="['/', { outlets: { popup: ['tracer-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="sfiApp.tracer.home.createLabel">
            Create new Tracer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tracers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sfiApp.tracer.inTime">In Time</span></th>
            <th><span jhiTranslate="sfiApp.tracer.startTime">Start Time</span></th>
            <th><span jhiTranslate="sfiApp.tracer.endTime">End Time</span></th>
            <th><span jhiTranslate="sfiApp.tracer.manufacturingOrder">Manufacturing Order</span></th>
            <th><span jhiTranslate="sfiApp.tracer.moProduct">Mo Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tracer of tracers ;trackBy: trackId">
                <td><a [routerLink]="['../tracer', tracer.id ]">{{tracer.id}}</a></td>
                <td>{{tracer.inTime | date:'medium'}}</td>
                <td>{{tracer.startTime | date:'medium'}}</td>
                <td>{{tracer.endTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="tracer.manufacturingOrder">
                        <a [routerLink]="['../manufacturing-order', tracer.manufacturingOrder?.id ]" >{{tracer.manufacturingOrder?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tracer.moProduct">
                        <a [routerLink]="['../mo-product', tracer.moProduct?.id ]" >{{tracer.moProduct?.product?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tracer', tracer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tracer/'+ tracer.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tracer/'+ tracer.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

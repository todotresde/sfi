
<div *ngIf="workStation">
    <h2><span jhiTranslate="sfiApp.workStation.detail.title">Work Station</span> {{workStation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sfiApp.workStation.name">Name</span></dt>
        <dd>
            <span>{{workStation.name}}</span>
        </dd>
        <dt><span jhiTranslate="sfiApp.workStation.shortName">Short Name</span></dt>
        <dd>
            <span>{{workStation.shortName}}</span>
        </dd>
        <dt><span jhiTranslate="sfiApp.workStation.ip">Ip</span></dt>
        <dd>
            <span>{{workStation.ip}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'work-station/'+ workStation.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

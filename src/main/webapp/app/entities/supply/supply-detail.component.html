
<div *ngIf="supply">
    <h2><span jhiTranslate="sfiApp.supply.detail.title">Supply</span> {{supply.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sfiApp.supply.name">Name</span></dt>
        <dd>
            <span>{{supply.name}}</span>
        </dd>
        <dt><span jhiTranslate="sfiApp.supply.supplyType">Supply Type</span></dt>
        <dd>
            <div *ngIf="supply.supplyType">
                <a [routerLink]="['/supply-type', supply.supplyType?.id]">{{supply.supplyType?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'supply/'+ supply.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
